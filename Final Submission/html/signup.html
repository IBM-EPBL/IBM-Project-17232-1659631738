<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Sign Up</title>
</head>
<body>
    <nav class="navbar">
        <h1>Retailer Inventory -- SignUp</h1>
    </nav>
    <div class="signup_wrapper">
        <form class="signup_form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
            <label for="repass">Reenter Password</label>
            <input type="password" name="rpass" id="repass">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

<script>
    const goto=(e)=>{
        e.preventDefault();
        window.location.replace('./items.html');
    };
    document.querySelector('button').addEventListener('click',goto);
</script>
</html>
